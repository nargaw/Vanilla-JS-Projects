<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
    <title>Countdown</title>
</head>

<body onload="countdown()">
    <div class="wrapper-main">
        <div id="title" class="title">Count Down To Christmas</div>
        <div class="clock">
            <div id="day" class="label-count">
                <div id="day-count" class="count">00</div>
                <div id="day-label" class="label">Days</div>
            </div>
            <div class="label-count">
                <div id="hour-count" class="count">00</div>
                <div id="hour-label" class="label">Hours</div>
            </div>
            <div class="label-count">
                <div id="minute-count" class="count">00</div>
                <div id="minute-label" class="label">Minutes</div>
            </div>
            <div class="label-count">
                <div id="second-count" class="count">00</div>
                <div id="second-label" class="label">Seconds</div>
            </div>
        </div>
    </div>
</body>

</html>
